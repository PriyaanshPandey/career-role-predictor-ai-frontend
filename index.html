<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disha AI</title>

<link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700&family=Inter:wght@400;500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

<style>
:root{
--accent:#9aa6ff;
--accent2:#e3e7ff;
--bg:#050507;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:white;font-family:Inter;overflow-x:hidden}
canvas{position:fixed;inset:0;z-index:0}
body>*:not(canvas){position:relative;z-index:2}

/* HEADER */
header{
padding:20px 50px;
border-bottom:1px solid rgba(255,255,255,.08);
backdrop-filter:blur(12px);
background:rgba(5,5,7,.35);
font-family:Sora;
}

/* HERO */
.hero{text-align:center;margin-top:80px}
.hero h2{font-size:52px;font-family:Sora}

/* CARD */
.card{
max-width:1100px;margin:70px auto;padding:50px;border-radius:26px;
background:rgba(8,10,18,.38);
backdrop-filter:blur(16px) saturate(140%);
border:1px solid rgba(255,255,255,.14);
box-shadow:0 40px 120px rgba(0,0,0,.75);
}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:28px}

/* SLIDERS */
label{font-size:.75rem;letter-spacing:.14em;text-transform:uppercase}
.val{font-family:"JetBrains Mono"}

.slider{appearance:none;width:100%;height:6px;background:rgba(255,255,255,.18);border-radius:999px}
.slider::-webkit-slider-thumb{
appearance:none;height:18px;width:18px;border-radius:50%;
background:#fff;border:3px solid var(--accent);
box-shadow:0 0 18px var(--accent);cursor:pointer;
}

/* ===== SUPER CTA BUTTON ===== */
.cta{
display:block;margin:60px auto 0;
padding:20px 90px;
font-size:18px;
font-weight:600;
border-radius:18px;
border:none;
color:white;
cursor:pointer;
position:relative;
background:linear-gradient(90deg,#1a2360,#0e1335,#1a2360);
background-size:200% 100%;
animation:flow 6s linear infinite;
box-shadow:0 0 0 rgba(154,166,255,0);
transition:.25s;
}

@keyframes flow{
0%{background-position:0%}
100%{background-position:200%}
}

.cta:hover{
transform:translateY(-3px);
box-shadow:0 0 35px rgba(154,166,255,.6);
}

.cta:active{
transform:scale(.97);
box-shadow:0 0 70px rgba(154,166,255,.9);
}

.cta.loading{
pointer-events:none;
animation:scan 1.5s linear infinite;
}

@keyframes scan{
0%{background-position:-200%}
100%{background-position:200%}
}

.results{max-width:1000px;margin:70px auto;display:none}
#cards{display:grid;gap:34px;}
.cardR{
padding:28px;border-radius:18px;background:rgba(10,14,30,.5);
border:1px solid rgba(255,255,255,.12);margin-bottom:18px;
}
.bar{height:8px;background:#141938;border-radius:999px;overflow:hidden;margin-top:8px}
.fill{height:100%;background:linear-gradient(90deg,var(--accent),var(--accent2))}

/* CAREER CARDS - PREMIUM BLACK & WHITE THEME */
.career-card{
  position:relative;
  padding:32px;
  border-radius:24px;
  background:rgba(10,10,10,0.85); /* slightly transparent dark */
  border:1px solid rgba(255,255,255,0.12);
  box-shadow:
    0 30px 80px rgba(0,0,0,0.6),
    inset 0 1px 0 rgba(255,255,255,0.05);
  backdrop-filter:blur(12px) saturate(150%);
  transition:all 0.35s cubic-bezier(.2,.8,.2,1);
  overflow:hidden;
  color:white;
}

.career-card::before{
  content:"";
  position:absolute;
  inset:0;
  opacity:0.08; /* subtle glow */
  background:radial-gradient(circle at 20% 10%, #fff, transparent 70%);
  pointer-events:none;
  border-radius:24px;
}

.career-card:hover{
  transform:translateY(-6px);
  border-color:rgba(255,255,255,0.35);
  box-shadow:
    0 45px 120px rgba(0,0,0,0.75),
    0 0 50px rgba(255,255,255,0.1);
}

.career-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.career-title{
  font-size:1.35rem;
  font-weight:600;
  letter-spacing:.03em;
  text-transform:capitalize;
}

.career-percent{
  font-family:"JetBrains Mono", monospace;
  font-size:1.15rem;
  opacity:.9;
}

.career-bar{
  height:10px;
  background:rgba(255,255,255,0.05); /* slightly darker for contrast */
  border-radius:999px;
  overflow:hidden;
  margin-top:10px;
}


.career-fill {
  height: 100%;
  width: 0%;
  border-radius: 999px;
  background: linear-gradient(90deg, #fff 0%, #aaa 100%);
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
  transition: width 1.5s cubic-bezier(.2,.8,.2,1); /* smooth animation */
}



.career-bottom{
  margin-top:28px;
  text-align:center;
}

.roadmap-btn{
  padding:14px 32px;
  border-radius:14px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  font-weight:600;
  letter-spacing:.05em;
  color:white;
  transition:.3s;
}

.roadmap-btn:hover{
  background:rgba(255,255,255,0.18);
  border-color:rgba(255,255,255,0.4);
  transform:translateY(-2px);
}



/* VIDEO MODAL */
.videoModal{
position:fixed;
inset:0;
background:rgba(0,0,0,.75);
backdrop-filter:blur(12px);
display:none;
align-items:center;
justify-content:center;
z-index:50;
}

.videoBox{
width:min(1000px,92%);
background:#080b18;
border-radius:18px;
padding:18px;
box-shadow:0 40px 120px rgba(0,0,0,.8);
animation:pop .25s ease;
}

@keyframes pop{
from{transform:scale(.85);opacity:0}
to{transform:scale(1);opacity:1}
}

.videoHeader{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:10px;
}

.closeBtn{
cursor:pointer;
font-size:20px;
opacity:.7;
}

.videoBox iframe{
width:100%;
height:520px;
border-radius:12px;
}
</style>
</head>

<body>
<canvas id="bg"></canvas>
<header>Disha AI</header>

<section class="hero">
<h2>Discover Ideal Career Path</h2>
</section>

<div class="card">
<h3 style="margin-bottom:30px;font-family:Sora">Self Assessment</h3>
<div id="sliders" class="grid"></div>
<button id="analyze" class="cta">Analyze Profile</button>
</div>

<div id="results" class="results">
  <div id="cards"></div>
</div>

<div id="videoModal" class="videoModal">
  <div class="videoBox">
    <div class="videoHeader">
      <h3 id="videoTitle"></h3>
      <span onclick="closeVideo()" class="closeBtn">✕</span>
    </div>
    <iframe id="videoFrame"
      src=""
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
/* PARTICLES */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
let W,H;
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}
resize();addEventListener("resize",resize);
let mouse={x:W/2,y:H/2};addEventListener("mousemove",e=>{mouse.x=e.clientX;mouse.y=e.clientY});
let MODE="idle";

class Particle{
constructor(){this.x=Math.random()*W;this.y=Math.random()*H;this.vx=(Math.random()-.5)*.6;this.vy=(Math.random()-.5)*.6;this.tx=null;this.ty=null;this.size=2;}
update(){
if(MODE==="text" && this.tx){this.x+=(this.tx-this.x)*.12;this.y+=(this.ty-this.y)*.12;this.size=3.2;return;}
this.size=2;
let dx=this.x-mouse.x,dy=this.y-mouse.y,dist=Math.hypot(dx,dy);
if(dist<120){this.x+=dx/dist*2;this.y+=dy/dist*2;}
this.x+=this.vx;this.y+=this.vy;
if(this.x<0||this.x>W)this.vx*=-1;
if(this.y<0||this.y>H)this.vy*=-1;
}
draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,6.28);ctx.fillStyle=MODE==="text"?"#ffffff":"rgba(220,225,255,.8)";ctx.fill();}
}

let particles=[];for(let i=0;i<(innerWidth<700?300:800);i++)particles.push(new Particle());
function animate(){ctx.fillStyle="rgba(5,5,7,.18)";ctx.fillRect(0,0,W,H);particles.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animate);}
animate();

function formText(text){
MODE="text";
const off=document.createElement("canvas");
const octx=off.getContext("2d");
off.width=W;off.height=H;
let size=Math.min(W/(text.length*0.55),190);
octx.font="700 "+size+"px Sora";
octx.textAlign="center";
octx.fillStyle="#fff";
octx.fillText(text,W/2,H/2+size/3);
let data=octx.getImageData(0,0,W,H).data;
let pts=[];
for(let y=0;y<H;y+=2){for(let x=0;x<W;x+=2){if(data[(y*W+x)*4+3]>120) pts.push({x,y});}}
for(let i=0;i<particles.length;i++){
let index=Math.floor(i * pts.length / particles.length);
if(pts[index]){particles[i].tx=pts[index].x;particles[i].ty=pts[index].y;}
else{particles[i].tx=null;particles[i].ty=null;}
}
setTimeout(()=>{MODE="idle";particles.forEach(p=>{p.tx=null;p.ty=null});},5000);
}

/* SLIDERS */
const traits=["logic","math","creativity","coding","communication","patience","curiosity","attention","risk_taking","visualization"];
const sliders=document.getElementById("sliders");
traits.forEach(t=>{
sliders.innerHTML+=`
<div>
<div style="display:flex;justify-content:space-between;margin-bottom:8px">
<label>${t}</label>
<span id="${t}_val" class="val">3</span>
</div>
<input type="range" min="0" max="5" value="3" class="slider" id="${t}" oninput="${t}_val.innerText=this.value">
</div>`;
});

/* API */
const btn=document.getElementById("analyze");
const API="https://career-role-predictor-ai.onrender.com/predict";

const roadmapLinks = {
  Backend_Developer: "https://youtu.be/OeEHJgzqS1k?si=biDgfSJpfFnK42cm",
  Frontend_Developer: "https://youtu.be/DbRXv5TXMEE?si=u0uQtwDMZ-0leFXJ",
  Data_Scientist: "https://youtu.be/9R3X0JoCLyU?si=8HepnIcDjVTzy6ck",
  Ui_Ux_Designer: "https://youtu.be/2OlT0n6JlUg?si=t-Eis8cZotag064Y",
  Ai_Engineer: "https://youtu.be/t9MJ1gxcJ4w?si=TgUCZP2tiNzAXK-D",
  Cyber_Security: "https://youtu.be/vK4Mno4QYqk?si=0DFecfFpaxb8SrB0",
  Product_Manager: "https://youtu.be/J8VBh3JhNDY?si=oRCV4f-hG6XcB_ca",
  Ml_Engineer:"https://youtu.be/7IgVGSaQPaw?si=3iFrAGXJb7PMebwp",
  DevOps_Engineer: "https://youtu.be/6GQRb4fGvtk?si=nZgzee1WCTkar8FD",
  Game_Developer: "https://youtu.be/MjHalxr_tDw?si=MP_i_RAeUwmJfE3W"
};

async function fetchWithRetry(url, options, retries=8, delay=7000){
for(let i=0;i<retries;i++){
try{
const res = await fetch(url,options);
if(res.ok) return res;
}catch(e){}
console.log("Retrying server wakeup...");
await new Promise(r=>setTimeout(r,delay));
}
throw new Error("Server did not wake");
}

btn.onclick=async()=>{
btn.classList.add("loading");
let data={};traits.forEach(t=>data[t]=Number(document.getElementById(t).value));
try{
const res = await fetchWithRetry(API,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify(data)
},8,7000);

const result = await res.json();
showResults(result.recommendations);
formText(result.recommendations[0].career.replaceAll("_"," "));
}catch{
alert("Server busy — try again after 40-60 seconds");
}
btn.classList.remove("loading");
};

/* RESULTS */
function showResults(list){
  const results = document.getElementById("results");
  results.style.display = "block";
  const cards = document.getElementById("cards");
  cards.innerHTML = "";

  list.forEach((item) => {
    const percent = (item.confidence * 100).toFixed(1);

    const card = document.createElement("div");
    card.className = "career-card";
    card.innerHTML = `
      <div class="career-top">
        <div class="career-title">${item.career.replaceAll("_"," ")}</div>
        <div class="career-percent">${percent}%</div>
      </div>
      <div class="career-bar">
        <div class="career-fill"></div>
      </div>
      <div class="career-bottom">
        <button class="roadmap-btn" onclick="openVideo(roadmapLinks['${item.career}'],'${item.career.replaceAll("_"," ")}')">View Roadmap</button>
      </div>
    `;
    cards.appendChild(card);

    // Animate the fill bar after a tiny delay
    const fill = card.querySelector(".career-fill");
    setTimeout(() => {
      fill.style.width = `${percent}%`;
    }, 50); // small delay ensures transition works
  });
}

/* VIDEO */
function openVideo(link,title){
if(!link){alert("Roadmap not added yet");return;}
let videoID="";
if(link.includes("watch?v=")){videoID = link.split("watch?v=")[1].split("&")[0];}
else if(link.includes("youtu.be/")){videoID = link.split("youtu.be/")[1].split("?")[0];}
else if(link.includes("embed/")){videoID = link.split("embed/")[1];}
const embed = "https://www.youtube.com/embed/"+videoID+"?autoplay=1&rel=0";
document.getElementById("videoTitle").innerText=title+" Roadmap";
document.getElementById("videoFrame").src=embed;
document.getElementById("videoModal").style.display="flex";
}
function closeVideo(){document.getElementById("videoFrame").src="";document.getElementById("videoModal").style.display="none";}
</script>
</body>
</html>
